<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đặt Đồ Uống</title>
     <link rel="stylesheet" href="./dat.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container mt-4">
    <h2 class="text-center"> ĐẶT ĐỒ UỐNG</h2>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <img src="capuchino.jpg"  alt="Cafe Americano" class="pic" >
                <div class="card-body text-center">
                    <h5 class="card-title">Cafe Americano</h5>
                    <p class="card-text"><strong>30.000 đ</strong></p>
                    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#orderModal">Đặt hàng</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card p-4">
                <h5>Cafe Americano</h5>
                <p>Giá: <strong>30.000 đ</strong></p>
                <label for="quantity">Số lượng:</label>
                <input type="number" id="quantity" class="form-control mb-3" min="1" value="10">
                <button class="btn btn-danger w-100">Xác nhận</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderModalLabel">Đặt Hàng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img src="capuchino.jpg" class="img-fluid mb-3" alt="Cafe Americano" width="500px">
                <h5>Cafe Americano</h5>
                <p>Giá: <strong>30.000 đ</strong></p>
                <label for="quantity">Số lượng:</label>
                <input type="number" id="quantity" class="form-control" min="1" value="10">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-danger">Xác nhận</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
