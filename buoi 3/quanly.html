<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách đơn hàng</title>
    <link rel="stylesheet" href="quanly.css">
</head>
<body>

    <!-- Thanh điều hướng -->
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="logo.png" alt="MindX Coffee">
                <span>Mind<span style="color: red;">X</span> Coffee</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#"></a>Giỏ hàng</li>
                    <li><a href="#"></a>User</li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Danh sách đơn hàng -->
    <div class="container">
        <h2>Danh sách đơn hàng</h2>

        <!-- Đơn hàng 1 -->
        <div class="order">
            <img src="capuchino.jpg" class="pic" alt="Cà phê cốt dừa">
            <div class="order-details">
                <h3>Cà phê cốt dừa</h3>
                <p><strong>Tổng tiền:</strong> 40.000 đ</p>
                <p><strong>Ngày đặt:</strong> 17:39 08/10/2024</p>
            </div>
        </div>

        <!-- Đơn hàng 2 -->
        <div class="order">
            <img src="peach tea.jpg" alt="Trà đào cam sả">
            <div class="order-details">
                <h3>Trà đào cam sả</h3>
                <p><strong>Tổng tiền:</strong> 90.000 đ</p>
                <p><strong>Ngày đặt:</strong> 10:14 31/10/2024</p>
            </div>
            <button class="cancel-btn">Hủy đơn</button>
        </div>

    </div>

</body>
</html>
